<!DOCTYPE html> 
<html> 
	<head> 
	<title>Nalezená místa - Zelená mapa</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript">
        $(document).bind("mobileinit", function(){
            $.mobile.defaultTransition = 'none';
        });
        </script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.geo.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Nejbližší místa dle vlastností</h1>
	</div><!-- /header -->

	<div data-role="content">
        <ul data-role="listview" data-inset="true" data-filter="true">
        {% for p in pois %}
        <li><a href="{{ p.id }}/">
                <h3 class="ul-li-heading">{{ p.nazev }}</h3>
                <p class="ui-li-desc">{{ p.distance }}</p>
        
        </a></li>
        {% endfor %}
        </ul>
	</div><!-- /content -->
</div><!-- /page -->

</body>
</html>
