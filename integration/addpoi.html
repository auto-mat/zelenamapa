<html>
  <head>
   <script type="text/javascript" src="http://zelenamapa-dev.plzne.cz/static/js/jquery-2.1.1.min.js"></script>
   <script type="text/javascript" src="http://openlayers.org/api/2.11/OpenLayers.js"></script>
   <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
   <script type="text/javascript" src="http://zelenamapa-dev.plzne.cz/static/gis/js/OLMapWidget.js"></script>
   <script type="text/javascript" src="http://zelenamapa-dev.plzne.cz/static/js/mapa-utils.js"></script>
   
   <title>Doplneni</title>
   <script>
      $(document).ready(function($) { 
           misto_id = getUrlVars()['misto'];
           if(misto_id == undefined) misto_id = "";
           $("#load_content").load("http://localhost:8000/doplnit-form/" + misto_id);
      });

     $('.addplace form').submit(function(event){

       $.post($(this).attr('action'), new FormData($(this)))
         .done(function( data ) {
           if (data == 'OK')
             location.href = 'http://zelenamapa.plzne.cz/dekujeme-za-pridani-nebo-doplneni-mista/';
           else
             $('#load_content').html(data);
         });

       return false;
     });
   </script>
  </head>
  <body class="static">
<div class="addplace">
  <form enctype="multipart/form-data" method="post" action="http://localhost:8000/doplnit-form/">
  <div id="load_content">
  </div>
  </form>
</div>
</body>
</html>
